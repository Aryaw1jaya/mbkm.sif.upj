        <section>
            <div class="leftPanel">
                <h1 class="welcomeTxt">WELCOME</h1>
                <img class="authSideImg" src="https://raw.githubusercontent.com/geethakash/modern-login-page/80b336d976722c2d61f3ee1c6fa21ca73d25ab1f/img/login-authentication.svg" alt="Login Authentication">

            <div class="rightPanel">
                <div class="loginForm">
                    <h2 class="loginFormH2" >Log In</h2>
                    <input class="txtInput" type="text" name="username" id="username" placeholder="Username">
                    <input class="txtInput" type="password" name="username" id="password" placeholder="Password">
                    <br>
                    <a href="#" class="forgotlink">Forgot Password?</a>
                    <button onclick="login()" class="btnLogin">Login</button>
                </div> 
                <p class="haveacclbl">Need an account? <a href="#" class="reglink" style="">Register</a></p>
            </div>
        </section>
        <script>
            function login(){
                let user = document.getElementById("username").value
                let pass = document.getElementById("password").value

                if(user == "admin" && pass == "admin"){
                    alert("Login Berhasil, Selamat Datang Admin")
                    document.getElementById("username").value = ""
                    document.getElementById("password").value = ""
                    window.location = "../admin/index.html"
                }
                else if(user == "student" && pass == "student"){
                    alert("Login Berhasil, Selamat Datang Student")
                    document.getElementById("username").value = ""
                    document.getElementById("password").value = ""
                }
                else if(user == "lecturer" && pass == "lecturer"){
                    alert("Login Berhasil, Selamat Datang Lecturer")
                    document.getElementById("username").value = ""
                    document.getElementById("password").value = ""
                    window.location = "../lecturer/index.html"
                }
                else if(user == "" && pass == ""){
                    alert("Username dan Password tidak boleh kosong")
                }
                else if(user == ""){
                    alert("Username tidak boleh kosong")
                }
                else if(pass == ""){
                    alert("Password tidak boleh kosong")
                }
                else{
                    alert("Username atau Password salah, silahkan coba lagi")
                    document.getElementById("username").value = ""
                    document.getElementById("password").value = ""
                }
            }
        </script>
